<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #area {
            font: normal 20pt Arial;
            background:blueviolet;
            color:white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            margin-left: 500px;
            margin-top:150px;
            
        }
    </style>
</head>
<body>
    <div id='area' >interaja . . .</div> <!-- <div onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()"-->
    <script>    
        var a = window.document.getElementById('area'); 
        a.addEventListener('click', clicar);
        a.addEventListener('mouseenter', entrar);
        a.addEventListener('mouseout', saiu);
        function clicar(){
            if( a.innerText == 'Clicou!'){
                a.innerText = 'Interaja . . .';
            }
            else if( a.innerText == 'Interaja . . .' || a.innerText =='Entrou!' || a.innerText == 'Saiu!'){
                a.innerText = 'Clicou!'
                a.style.background = 'red';
            }    
        }
        function entrar(){
            a.innerText = 'Entrou!';
        }
        function saiu(){
            a.innerText = 'Saiu';
            a.style.background = 'purple';
        }
    </script>
</body>
</html>
