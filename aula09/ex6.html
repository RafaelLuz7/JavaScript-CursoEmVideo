<body>
    <h1> Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        var bd = window.document.body;
        var p1 = window.document.getElementsByTagName('p')[0]; // pega elementoS pelo nome da tag html,(pegando a tag p[0] ou seja o primeiro paragrafo)
        // window.alert(p1.innerText);innerText pega o texto contido no elemento.
        // p1.innerHtml pega a tag junto com suas tags filhos
        var d = window.document.getElementById('msg');
        d.style.color='red';
        var q = window.document.querySelector('div#msg');
        q.style.color='orange';
        
    </script>
