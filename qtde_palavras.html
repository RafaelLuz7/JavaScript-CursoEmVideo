<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qtde palavras</title>
    <script>
        function repetirPlvr(){
            var palavra = document.getElementById("txtPalavra").value;
            var numeroX = document.getElementById("n").value;
            var texto = document.getElementById("txt");
            for(i=0;i<numeroX;i++){
                texto.innerHTML += `${palavra} `;
            }
        }
    </script>
</head>
<body>
    <p>
        Numero de palavras:<br>
    <input type="number" size="10px" id="n">
    <p>
        Palavra a ser repetida: <br>
    <input type="text" size="12px" id="txtPalavra"><br>
    <input type="button" value="Mostrar Quantidade" width="40px" id="btnRepetir" onclick="repetirPlvr()">
    <p>

    <textarea width="250px" id="txt">
        
    </textarea>
</body>
</html>
